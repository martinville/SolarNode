<!DOCTYPE html>
<html>
<head>
  <title>SolarNODE</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>

<link href="bootstrap.min.css" rel="stylesheet" >
<link href="bootstrap.min.css.gz" rel="stylesheet" >

<style>

</style>

<body style="background-color:#1B1B1F;">
	<div class="container-sm">		
		<div class="row">			
			<div class="col-sm-4" style="margin-top:15px;"></div>
			<div class="col-sm-4" style="margin-top:15px;">
			<br><br><br>
				<div class="card">
				  <div class="card-header">
					<img src="logo.png" alt="Bootstrap" class="img-fluid" width="250px;">
				  </div>
				  <div class="card-body">
					<h5 class="card-title">Login</h5>
						  <label >Admin Password</label>
						  <div class="mb-3 row">
							
							<div class="col-sm-12">
							  <input type="password" class="form-control" id="idPassword">
							</div>
							
						  </div>
						  <button type="button" class="btn btn-sm btn-light float-end" onclick="FuncUnlockDevice()" >Unlock</button>
						  <small><small><i>System is currently locked enter your admin password to unlock this device.</i></small></small>
				  </div>
				</div>
			</div>			
		</div>
					

	</div>


	

<script>
function FuncUnlockDevice(){
	//alert("sss");
	var adminpass=document.getElementById("idPassword").value
	const xhr = new XMLHttpRequest();
	xhr.open("GET", "api/unlockdevice?adminpass=" + adminpass);
	xhr.send();
	xhr.responseType = "text";
	xhr.onload = () => {
	  if (xhr.readyState == 4 && xhr.status == 200) {
		
		if(xhr.response=="System Unlocked."){
			console.log(xhr.response);
			window.location.href = "index.html";
		}else{
			alert("Incorrect Password");
		}
	  } else {
		
		
	  }
	};	
}
</script>
<script src="bootstrap.bundle.js"></script>


</body>
</html>
